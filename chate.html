<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="chate.css">
</head>
<body>

    
    <section class="contact">
        <h2>Contact <span class="red-text">Me</span></h2>
        <p class="subtitle">Have Any Project?</p>
        <p class="desc">"Have a project in mind? Let's turn your ideas into reality! Contact me today,
             and let's create something incredible together!"</p>

        
        <form class="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Your Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Your Email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Your Phone Number" required>

            <label for="message">Message</label>
            <textarea id="message" placeholder="Your Message" rows="4" required></textarea>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </section>

</body>
</html>
